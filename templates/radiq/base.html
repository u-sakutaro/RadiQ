{% load static %}

                                            <i class="icon float-left">

                                            </i>
                                            <span class="name float-left pl-5 font-bold text-xl">通知</span>
                                        </a>
                                    </li>
                                    <!-- side navigation list item end -->

                                    <!-- side navigation list item start -->
                                    <li class="side-navigation-list-item">
                                        <a href="#" class="clearfix w-auto p-2 px-4 mt-2 transition-3 inline-block rounded-full">
                                            <i class="icon float-left image">

                                            <span class="name float-left pl-5 font-bold text-xl">Profile</span>

                                    <!-- side navigation list item start -->

                                    </li>
                                    <!-- side navigation list item end -->

                                </ul>
                                <!-- side navigation list end -->

                            </div>
                            <!-- side navigation end -->

                            <!-- right side radiq button start -->
                            <a href="{% url 'radiq:post-create' %}">
                                <div class="radiq-button my-4">
                                    <button class="p-3 twitter-bg text-white w-full rounded-full font-bold tracking-wide">New RadiQ</button>
                                </div>
                            </a>
                            <!-- right side radiq button end -->

                        </div>

                    </div>
                    <!-- left colulmn end -->

                    {% block content %}
                    {% endblock content %}

                    <!-- left colulmn start -->
                    <div class="md:w-2/3 w-full px-4 py-0">

                        <!-- inner start -->
                        <div class="inner right-column" id="rightSide">
                        </div>
                        <!-- inner end -->

                    </div>
                    <!-- right colulmn end -->

                </div>

            </div>
            <!-- container end -->

        </div>
        <!-- wrapper end-->

        <script src="{% static 'js/lib/jquery.min.js' %}"></script>
        <script src="{% static 'js/lib/jquery.sticky.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
